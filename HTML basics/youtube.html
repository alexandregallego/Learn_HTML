<!DOCTYPE html>
<html>
    <head>
        <title>Youtube.com Clone</title>
        <style>
            p {
                font-family: Arial, Times;
                margin-top: 0;
                margin-bottom: 0;
            }

            .thumbnail {
                width: 300px;
                display: block;
            }

            .video-title {
                margin-top: 0;
                font-size: 14px;
                line-height: 20px;
                margin-bottom: 12px;
            }

            .search-bar {
                font-size: 20px;
                margin-left: 12px;
                display: block;
            }

            .video-preview{
                width: 300px;
                display: inline-block;
                vertical-align: top;
                margin-right: 15px;
            }

            .channel-picture {
                display:inline-block;
                width: 50px;
                vertical-align: top;
            }

            .video-info {
                display: inline-block;
                width: 200px;
            }

            .profile-picture {
                width: 40px;
                border-radius: 40px;
            }

            .thumbnail-row {
                margin-bottom: 12px;
            }

            .video-author,
            .video-stats {
                font-size: 12px;
                color: rgb(96, 96, 96);
            }

            .video-author {
                margin-bottom: 4px;
            }

        </style>
    </head>
    <body>
        <input class="search-bar" type="text" placeholder="Search">
        <div class="video-preview">
            <div class="thumbnail-row">
                <img class="thumbnail" src="thumbnails/thumbnail-1.webp">
            </div>
            <div>
                <div class="channel-picture">
                    <img class="profile-picture" src="channel-pictures/channel-1.jpeg">
                </div>
                <div class="video-info">
                    <p class="video-title"><strong>Talking Tech and AI with Google CEO Sundar Pichai!</strong></p>
                    <p class="video-author">Marques Brownlee</p>
                    <p class="video-stats">3.4M views &#183; 6 months ago</p>
                </div>
            </div> 
        </div>
        <div class="video-preview">
            <img class="thumbnail" src="thumbnails/thumbnail-2.webp">
            <p class="video-title"><strong>Try Not To Laugh Challenge </strong></p>
            <p class="video-author">MarkiPlier</p>
            <p class="video-stats">19M views &#183; 4 years ago</p>
        </div>
    </body>
</html>
